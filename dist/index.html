<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link href = "style.css" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet"> 
    </head>
    <body>
       <div id = "ScorebarDiv">
            <div class = "flex">
                <h3 style = "color: #7cff7c;">WIN:</h3>
                <p></p>
            </div>
            
            <div class = "flex">
                <h3 style = "color: #a80000;">LOSE:</h3>
                <p></p>
            </div>

            <div class = "flex">
                <h3 style = "color: #fcb347;">TIE:</h3>
                <p></p>
            </div>
        </div>
      
        <div id = "TitleDiv">
            <h1>Rock, Paper, Scissors</h1>
        </div>

        <div id = "IconsDiv"> 
            <div class = "icon">
                <div id = "IconRock" class = "icon-game">
                    <img src = "imgs/rockIcon.svg">
                </div>
            </div>
            
            <div class = "icon">
                <div id = "IconPaper" class = "icon-game">
                    <img src = "imgs/paperIcon.svg">
                </div>
            </div>
            
            <div class = "icon">
                <div id = "IconScissors" class = "icon-game">
                    <img src = "imgs/scissorsIcon.svg">
                </div>
            </div>
        </div>

        <div id = "StartButtonDiv">
            <button class = "play-button">Play</button>
        </div>
    </body>
    <script src = "app.js"></script>
</html>
